<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Workout</title>
        <meta name="Workout App" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12" id="banner">
                    <h1 class="display-3">Gym Genie</h1>
                </div>
            </div>
        </div>     
    </header>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-4" id="genie">
                    
                </div>
                <div class="col-8">
                    <h1>Welcome!</h1>
                    <h2>I'm the Gym Genie</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, maiores minus. Itaque consequatur culpa perferendis dolore labore atque, reprehenderit minus illum voluptatum officiis dolor dolorem facilis nulla veniam hic placeat?</p>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="body-parts">Today I'd like to hit </label>
                    <select id="body-parts">
                        <option value="head">Back</option>
                        <option value="neck">Arms</option>
                        <option value="arms">Chest</option>
                        <option value="legs">Legs</option>
                        <option value="shoulders">Shoulders</option>
                        <option value="core">Core</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="submit-btn">Generate Workout</button>
                </div>
            </div> 
            <div class="row">
                <div class="col-12">
                    <div id="result"></div>
                </div>
            </div>          
        </div>
        <script src="main.js" async defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
